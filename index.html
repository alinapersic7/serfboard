<body>
    <div class="wrapper">

            <section class="hero">
                <div class="container">
                    <header class="header">
                        <img src="./img/logo.png" alt="serf logo" class="logo">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">

                    <div class="hero__icons-section">

                                <div class="feature__icon">
